<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <!-- style="width: 20rem; height: 25rem; -->
  </head>
  <!-- QR Generator-->
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="card-body mt-4">
          <h5 class="card-title">Enter your text or URL</h5>
          <input type="text" class="form-control mt-4" placeholder="Text or URL" id="qrText">
          <div class="d-flex justify-content-center mb-2">
          <div id="imgbox">
            <img src="" id="qrImg">
          </div>
        </div>
          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-primary mb-3" type="button" onclick="generateQR()">Generate QR Code</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
